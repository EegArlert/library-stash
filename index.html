<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Stash</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="parent-container" id="blur">
        <header>
            <h1 class="web-title">Library Stash</h1>
        </header>

        <main>
            <div class="grid-parent-container">
                <div class="book-information-nav">
                    <span class="title main">Title</span>
                    <span class="author main">Author</span>
                    <span class="page-count main">Page Count</span>
                    <span class="status main">Done</span>
                    <span class="remove-btn main"></span>
                </div>
            </div>

            <div class=" btn-container">
                <button class="add-new">Add New Book</button>
            </div>
        </main>
    </div>

    <div class="parent-container-form" id="popup">
        <form>
            <button class="exit-form-btn" type="button">X</button>

            <label for="book-title">Title</label>
            <input type="text" id="book-title" name="book-title" placeholder="The 4-Hour Chef">

            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="book-author" placeholder="Timothy Ferriss">

            <label for="total-pages">Number of Pages</label>
            <input type="number" id="total-pages" name="total-pages" placeholder="670" >

            <label for="status-has-read">Status?</label>
            <ul>
                <li>
                    <label for="not-finished">Not Finished</label>
                    <input type="radio" name="status" value="not-finished" id="not-finished" checked> 
                </li>

                <li>
                    <label for="finished">Finished</label>
                    <input type="radio" name="status" value="finished" id="finished">
                </li>
            </ul>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src=" library.js"></script>
</body>

</html>
